DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RylanErman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a4d4d 0%, #0d2b2b 100%);
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 3rem;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .project-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(5px);
        }

        .project-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .project-box h2 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .project-box p {
            color: #e0e0e0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Rylan Erman</h1>
    <div class="projects-grid">
        <a href="balls.html" class="project-box">
            <h2>Balls</h2>
            <p>A fun project involving bouncing balls animation and physics!</p>
        </a>
        <div class="project-box">
            <h2>Project 2</h2>
            <p>Description of your second project goes here. You can add details about what you built and what technologies you used.</p>
        </div>
    </div>
</body>
</html>
